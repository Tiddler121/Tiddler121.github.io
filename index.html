<!DOCTYPE html>
<html>
<head>
  <title>地理专业</title>
  <style>
    body {
      background-image: url("Background .jpg");
      position: relative;
      /* 相对定位，为了设置伪元素的位置 */
      overflow: hidden;
      /* 隐藏超出部分 */
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 50%;
      top: 0;
      left: 0;
      background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
      /* 设置透明度渐变 */
      z-index: -1;
      /* 将伪元素放到底层，使其在背景下面 */
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>地理专业</h1>

  <button class="button" onclick="showContent('button1')">按钮1</button>
  <button class="button" onclick="showContent('button2')">按钮2</button>
  <button class="button" onclick="showContent('button3')">按钮3</button>

  <div id="button1" style="display: none;">
    <h2>内容1</h2>
    <p>这是按钮1对应的内容。</p>
  </div>

  <div id="button2" style="display: none;">
    <h2>内容2</h2>
    <p>这是按钮2对应的内容。</p>
  </div>

  <div id="button3" style="display: none;">
    <h2>内容3</h2>
    <p>这是按钮3对应的内容。</p>
  </div>

  <script>
    function showContent(contentId) {
      var contents = document.getElementsByTagName("div");
      for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = "none";
      }
      
      var content = document.getElementById(contentId);
      content.style.display = "block";
    }
  </script>
</body>
</html>
