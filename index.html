<!DOCTYPE html>
<html>
<head>
  <title>小鱼地理作业</title>
  <style>
    .picture {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="showPicture('ae6db506e74663fe2e4f1914496afeb.jpg')">按钮1</button>
  <button onclick="showPicture('picture2')">按钮2</button>
  <button onclick="showPicture('picture3')">按钮3</button>

  <img id="picture1" class="picture" src="ae6db506e74663fe2e4f1914496afeb.jpg">
  <img id="picture2" class="picture" src="picture2.jpg">
  <img id="picture3" class="picture" src="picture3.jpg">

  <script>
    function showPicture(pictureId) {
      // 隐藏所有照片
      var pictures = document.getElementsByClassName("picture");
      for (var i = 0; i < pictures.length; i++) {
        pictures[i].style.display = "none";
      }

      // 显示指定的照片
      var picture = document.getElementById(pictureId);
      picture.style.display = "block";
    }
  </script>
</body>
</html>
