<!DOCTYPE html>
<html>
<head>
  <title>小鱼地理作业</title>
  <style>
    body {
      background-image: linear-gradient(url("Background .jpg"));
      background-repeat: no-repeat;
      background-size: cover;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      margin: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>地理作业</h1>

  <button class="button" onclick="showContent('button1')">按钮1</button>
  <button class="button" onclick="showContent('button2')">按钮2</button>
  <button class="button" onclick="showContent('button3')">按钮3</button>

  <div id="button1" style="display: none;">
    <h2>内容1</h2>
    <p>这是按钮1对应的内容。</p>
  </div>

  <div id="button2" style="display: none;">
    <h2>内容2</h2>
    <p>这是按钮2对应的内容。</p>
  </div>

  <div id="button3" style="display: none;">
    <h2>内容3</h2>
    <p>这是按钮3对应的内容。</p>
  </div>

  <script>
    function showContent(contentId) {
      var contents = document.getElementsByTagName("div");
      for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = "none";
      }
      
      var content = document.getElementById(contentId);
      content.style.display = "block";
    }
  </script>
</body>
</html>
