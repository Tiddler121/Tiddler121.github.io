<!DOCTYPE html>
<html>
<head>
  <title>Button Design</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="button" onclick="showMessage('Button 1 Clicked!')">Button 1</button>
  <button class="button" onclick="showMessage('Button 2 Clicked!')">Button 2</button>
  <button class="button" onclick="showMessage('Button 3 Clicked!')">Button 3</button>

  <script>
    function showMessage(message) {
      alert(message);
    }
  </script>
</body>
</html>
